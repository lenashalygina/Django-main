{% extends 'base.html' %}

{% block content %}
  <h1>Chat</h1>
  <ul>
    {% for message in messages %}
      <li>{{ message.text }} ({{ message.created_at }}) <a href="{% url 'delete_message' message.id %}">Delete</a></li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="text" required>
    <button type="submit">Send</button>
  </form>
{% endblock %}
